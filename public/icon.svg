<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#0EA5E9" />
    </linearGradient>
  </defs>
  
  <!-- Код/программирование -->
  <rect x="10" y="20" width="80" height="60" rx="5" fill="none" stroke="url(#iconGradient)" stroke-width="3" />
  <text x="50" y="55" font-family="monospace" font-size="20" fill="url(#iconGradient)" text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Декоративные элементы -->
  <circle cx="20" cy="30" r="3" fill="url(#iconGradient)" />
  <circle cx="30" cy="30" r="3" fill="url(#iconGradient)" />
  <circle cx="40" cy="30" r="3" fill="url(#iconGradient)" />
